<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário em HTML e CSS</title>
</head>
<body>
    <div class="box">

        <form action="">

            <fieldset>

                <legend><b>Formulário de clientes</b></legend>

                <br>

                <div class="input_box">

                    <input type="text" name="nome" id="nome" class="input_user" required>

                    <label for="nome" class="label_input">Nome completo</label>

                </div>

                <br><br>

                <div class="input_box">

                    <input type="text" name="email" id="email" class="input_user" required>

                    <label for="email" class="label_input">Email</label>

                </div>

                <br><br>

                <div class="input_box">

                    <input type="tel" name="telefone" id="telefone" class="input_user" required>

                    <label for="telefone" class="label_input">Telefone</label>

                </div>

                <p>Sexo:</p>

                <input type="radio" name="sexo" id="feminino" value="Feminino" required>

                <label for="feminino">Feminino</label>

                <br>

                <input type="radio" name="sexo" id="masculino" value="masculino" required>

                <label for="masculino">Masculino</label>

                <br>

                <input type="radio" name="sexo" id="outro" value="outro" required>

                <label for="outro">Outro</label>

                <br><br>

                <div class="input_box">

                    <label for="data_nas"><b>Data de nascimento:</b></label>

                    <input type="date" name="data_nas" id="data_nas" required>

                </div>

                <br><br><br>
                <!--Aqui acaba-->
                <div class="input_box">

                    <input type="text" name="cidade" id="cidade" class="input_user" required>

                    <label for="cidade" class="label_input">Cidade</label>

                </div>

                <br><br>

                <div class="input_box">

                    <input type="text" name="estado" id="estado" class="input_user" required>

                    <label for="estado" class="label_input">Estado</label>

                </div>

                <br><br>

                <div class="input_box">

                    <input type="text" name="endereco" id="endereco" class="input_user" required>

                    <label for="endereco" class="label_input">Endereço</label>

                </div>

                <br><br>
                
                <input type="submit" value="Enviar" name="submit" id="submit">

            </fieldset>

        </form>

    </div>

</body>
</html>
